{% extends "mail/layout.html" %}
{% load static %}

{% block navbar %}        
    <nav class="navbar navbar-expand-md navbar-dark bg-primary px-4">
        <div class="container">
            <h3>Email: {{ request.user.email }}</h3>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarItems">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a id="inbox" class="nav-link" href="#">Inbox</a>
                    </li>
                    <li class="navbar-item">
                        <a id="compose" class="nav-link" href="#">Compose</a>
                    </li>
                    <li class="navbar-item">
                        <a id="sent" class="nav-link" href="#">Sent</a>
                    </li>
                    <li class="navbar-item">
                        <a id="archived" class="nav-link" href="#">Archived</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block body %}

    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
